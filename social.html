<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #f4f4f4;
            color: #333;
            overflow-x: hidden; /* Prevent horizontal scroll during animations */
            opacity: 0;
            animation: fadeIn 1s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        nav {
            background-color: #fff;
            color: #000000;
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            opacity: 0;
            animation: navSlideIn 1s cubic-bezier(0.25, 0.46, 0.45, 0.94) 0.2s forwards;
        }

        @keyframes navSlideIn {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        nav a {
            color: #000000;
            text-decoration: none;
            padding: 0 1.5rem;
            margin: 0 15px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #000000;
        }


        header h1 {
    background-color: #000000;
    color: #ffffff;
    padding: 0rem 0;
    text-align: center;
    width: 100%;
    /* Remove margin-top here */
    opacity: 1;
    animation: headerFadeIn 1s ease-out 0.4s forwards;
    position: relative; /* Needed for absolute positioning of pseudo-elements if you add any */
}

@keyframes headerFadeIn {
    from {
        opacity: 1;
        transform: translateY(-40px); /* Increased initial translateY */
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

        
        .container {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
            opacity: 0;
            animation: glassAppear 1.2s ease-out 0.6s forwards;
        }

        @keyframes glassAppear {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .glass {
            position: relative;
            width: 180px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 15px 25px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            transition: 0.5s ease-out, transform 0.3s ease-out;
            border-radius: 15px;
            margin: 0 20px;
            backdrop-filter: blur(8px);
            transform: rotate(0deg);
        }

        .container:hover .glass {
            transform: scale(1.05);
        }

        .glass::before {
            content: attr(data-text);
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 40px;
            background: rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            font-weight: 500;
        }

        .glass svg,
        .glass img {
            font-size: 2.5em;
            fill: #333;
            width: 48px;
            height: 48px;
            object-fit: contain;
        }

        footer {
            background-color: #fff;
            color: #000000;
            text-align: center;
            padding: 15px 0;
            font-size: 0.9em;
            font-weight: 400;
            letter-spacing: 0.5px;
            border-top: 1px solid #eee;
            opacity: 0;
            animation: footerFadeIn 1s ease-out 0.8s forwards;
        }

        @keyframes footerFadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <nav>
        <a href="index.html">Home</a>
    </nav>

    <header>
        <h1>Follow Me On Socials</h1>
    </header>   
          

    <div class="container">
        <a href="https://discord.gg/UPbQTTTG" target="_blank">
            <div data-text="Discord" class="glass">
                <img src="https://lucific7.wordpress.com/wp-content/uploads/2025/02/discord_6422197930873363420313355.png" alt="Discord">
            </div>
        </a>

        <a href="https://www.tiktok.com/@c4rl.es" target="_blank">
            <div data-text="Tiktok" class="glass">
                <img src="https://lucific7.wordpress.com/wp-content/uploads/2025/02/black_150470681717707799497540399.png" alt="Tiktok">
            </div>
        </a>

        <a href="https://www.instagram.com/xya.crl?igsh=MWZlbDZ5anIweDV5bg==
" target="_blank">
            <div data-text="Instagram" class="glass">
                <img src="https://lucific7.wordpress.com/wp-content/uploads/2025/02/instagram_7336147722650582077435534.png" alt="Instagram">
            </div>
        </a>
    </div>

    <footer>
        <p>&copy; 2025 Lucific</p>
    </footer>

</body>
</html>
