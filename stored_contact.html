<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stored Contacts</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(to bottom right, #f0f0f0, #c9c9c9);
        }

        .container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f8f8f8;
        }

        button {
            background-color: #007bff;
            color: #fff;
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            margin-left: 5px;
        }

        .archive-btn {
            background-color: #4CAF50; 
        }

        .delete-btn {
            background-color: #f44336; 
        }

        .no-contacts {
            text-align: center;
            color: #888;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Stored Contacts</h2>
        <ul id="contactList"></ul> 
        <p id="noContactsMessage" class="no-contacts">No contacts found.</p> 
    </div>

    <script>
        const database = {
            data: { contacts: [] }, 
            archivedContacts: [],
            deletedContacts: [], 
            saveToStorage: function() {
                localStorage.setItem('myDatabase', JSON.stringify(this.data)); 
                localStorage.setItem('archivedContacts', JSON.stringify(this.archivedContacts)); 
                localStorage.setItem('deletedContacts', JSON.stringify(this.deletedContacts)); 
            },
            loadFromStorage: function() {
                const storedData = localStorage.getItem('myDatabase');
                if (storedData) {
                    this.data = JSON.parse(storedData);
                }
                const storedArchived = localStorage.getItem('archivedContacts');
                if (storedArchived) {
                    this.archivedContacts = JSON.parse(storedArchived);
                }
                const storedDeleted = localStorage.getItem('deletedContacts');
                if (storedDeleted) {
                    this.deletedContacts = JSON.parse(storedDeleted);
                }
            }
        };

        database.loadFromStorage();

        const contactList = document.getElementById('contactList');
        const noContactsMessage = document.getElementById('noContactsMessage');

        // Display previously stored contacts
        function displayContacts() {
            contactList.innerHTML = ''; 
            noContactsMessage.style.display = 'none'; 

            if (database.data.contacts.length === 0) {
                noContactsMessage.style.display = 'block'; 
            } else {
                database.data.contacts.forEach(contact => {
                    const listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${contact.name} - ${contact.email}</span>
                        <div>
                            <button class="archive-btn">Archive</button>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;

                    listItem.querySelector('.archive-btn').addEventListener('click', () => {
                        const index = database.data.contacts.indexOf(contact);
                        if (index > -1) {
                            database.archivedContacts.push(database.data.contacts.splice(index, 1)[0]);
                            database.saveToStorage();
                            displayContacts();
                        }
                    });

                    listItem.querySelector('.delete-btn').addEventListener('click', () => {
                        const index = database.data.contacts.indexOf(contact);
                        if (index > -1) {
                            database.deletedContacts.push(database.data.contacts.splice(index, 1)[0]);
                            database.saveToStorage(); 
                            displayContacts(); 
                        }
                    });

                    contactList.appendChild(listItem);
                });
            }
        }

        displayContacts(); 
    </script>

</body>
</html>
