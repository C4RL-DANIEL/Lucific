<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Modern font stack */
            background: linear-gradient(to right, #29323c, #485563); /* Subtle gradient background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff; /* Light text for contrast */
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2); /* Soft shadow */
            width: 350px; /* Adjust width as needed */
            backdrop-filter: blur(5px); /* Add a subtle blur effect */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #fff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #eee; /* Slightly lighter text for labels */
        }

        input[type="text"],
        input[type="password"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2); /* Semi-transparent input background */
            color: #fff;
            transition: border-color 0.3s ease; /* Smooth border transition */
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #007bff; /* Highlight border on focus */
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3); /* Add a subtle blue glow */
        }

        button[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff; /* Blue button */
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth background transition */
        }

        button[type="submit"]:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .error-message {
            color: #f44336; /* Red error message */
            margin-top: 10px;
            text-align: center;
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
        }

        .signup-link a {
            color: #007bff;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit">Login</button>
            <div id="errorMessage" class="error-message"></div>  </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const errorMessage = document.getElementById('errorMessage');

        loginForm.addEventListener('submit', (event) => {
            event.preventDefault(); // Prevent form from actually submitting

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // In a real application, you would validate credentials against a database
            // or authentication service. This is a placeholder for demonstration.
            if (username === 'admin' && password === 'stored') {
                // Redirect or perform other actions upon successful login
                window.location.href = 'stored_contact.html'; // Example redirect
            } else {
                errorMessage.textContent = 'Invalid username or password.';
            }
        });
    </script>

</body>
</html>
